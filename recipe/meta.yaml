{% set version = "0.1.pre" %}
{% set commit = "0e195730d413661d99a75d1d285f2e8593909e8c" %}

package:
  name: parquet-cpp
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/apache/parquet-cpp/archive/{{ commit }}.tar.gz
  sha256: 411c90276fc45c3f384d11af87c9b00641b0b6849e48bf02bf8d488d16f9f987

build:
  number: 6
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - arrow-cpp
    - boost 1.62.*
    - cmake
    - zlib 1.2.*
    - snappy
    - brotli
    - thrift-cpp

  run:
    - arrow-cpp

test:
  commands:
    - test -f $PREFIX/lib/libparquet.so  # [linux]
    - test -f $PREFIX/lib/libparquet_arrow.so  # [linux]
    - test -f $PREFIX/lib/libparquet.dylib  # [osx]
    - test -f $PREFIX/lib/libparquet_arrow.dylib  # [osx]
    - test -f $PREFIX/include/parquet/api/reader.h

about:
  home: http://github.com/apache/parquet-cpp
  license: Apache 2.0
  summary: 'C++ libraries for the Apache Parquet file format'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
