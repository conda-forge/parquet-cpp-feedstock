{% set version = "0.1.pre" %}
{% set commit = "82515feadd593482e509d2e6931cda29aba66cb0" %}

package:
  name: parquet-cpp
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/apache/parquet-cpp/archive/{{ commit }}.tar.gz
  sha256: 5e5422f4170ac2942e6e74eec91a9ffbfc6427075831aa1b175b88c6d9627ef7

build:
  number: 3
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - arrow-cpp
    - boost 1.61.*
    - cmake
    - zlib 1.2.*
    - snappy
    - thrift-cpp

  run:
    - arrow-cpp

test:
  commands:
    - test -f $PREFIX/lib/libparquet.so  # [linux]
    - test -f $PREFIX/lib/libparquet_arrow.so  # [linux]
    - test -f $PREFIX/lib/libparquet.dylib  # [osx]
    - test -f $PREFIX/lib/libparquet_arrow.dylib  # [osx]
    - test -f $PREFIX/include/parquet/api/reader.h

about:
  home: http://github.com/apache/parquet-cpp
  license: Apache 2.0
  summary: 'C++ libraries for the Apache Parquet file format'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
