{% set version = "0.1.pre" %}
{% set commit = "5e9dc3a9649adc179423dea6b5d8818525bc24cf" %}

package:
  name: parquet-cpp
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/apache/parquet-cpp/archive/{{ commit }}.tar.gz
  sha256: a8e643c87a7b8b4e84cb1e970369f719b8ace63efe520933251e8a086acd662f

build:
  number: 4
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - arrow-cpp
    - boost 1.61.*
    - cmake
    - zlib 1.2.*
    - snappy
    - thrift-cpp

  run:
    - arrow-cpp

test:
  commands:
    - test -f $PREFIX/lib/libparquet.so  # [linux]
    - test -f $PREFIX/lib/libparquet_arrow.so  # [linux]
    - test -f $PREFIX/lib/libparquet.dylib  # [osx]
    - test -f $PREFIX/lib/libparquet_arrow.dylib  # [osx]
    - test -f $PREFIX/include/parquet/api/reader.h

about:
  home: http://github.com/apache/parquet-cpp
  license: Apache 2.0
  summary: 'C++ libraries for the Apache Parquet file format'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
